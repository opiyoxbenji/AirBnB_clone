<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Airbnb Clone</title>
		<link rel="stylesheet" href="styles/4-common.css" />
		<link rel="stylesheet" href="styles/3-header.css" />
		<link rel="stylesheet" href="styles/3-footer.css" />
		<link rel="stylesheet" href="styles/6-filters.css" />
		<link rel="icon" href="images/icon.png" />
	</head>

	<body class="common">
		<header class="header">
			<div class="logo">
				<img src="images/logo.png" alt="hbnb-logo" />
			</div>
		</header>
		<div class="container">
			<div class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona...</h4>
					<ul class="popover">
						<li>
							<h2>Arizona:</h2>
							<ul>
								<li>Page</li>
								<li>Page2</li>
							</ul>
						</li>
						<li>
							<h2>Carlifornia:</h2>
							<ul>
								<li>San Francisco</li>
								<li>Los Altos</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>

				<button class="search-button">Search</button>
			</div>
		</div>
		<footer class="footer">
			<p>Best School</p>
		</footer>
	</body>
</html>
